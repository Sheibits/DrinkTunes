<div>
    <div style="text-align: center; margin: 5%;">
      <h1>Lista de Usuarios</h1>
      <p>Cantidad de registros: {{ userDataSource.data.length }}</p>
      <mat-form-field class="example-full-width">
        <mat-label>Filtrar por Nombre o Email</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
      </mat-form-field>
    </div>
  
    <div class="container">
      <table mat-table [dataSource]="userDataSource" matSort class="mat-elevation-z8">
  
        <!-- User ID Column -->
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let user"> {{ user.userId }} </td>
        </ng-container>
  
        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
          <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
        </ng-container>
  
        <!-- Enabled Column -->
        <ng-container matColumnDef="enabled">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
          <td mat-cell *matCellDef="let user"> {{ user.enabled ? 'SÃ­' : 'No' }} </td>
        </ng-container>
  
        <!-- Delete Action Column -->
        <ng-container matColumnDef="actionDelete">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let user" (click)="deleteUser(user.userId)">
            <mat-icon style="color: red">delete</mat-icon>
          </td>
        </ng-container>
  
        <!-- Update Action Column -->
        <ng-container matColumnDef="actionUpdate">
          <th mat-header-cell *matHeaderCellDef> Actualizar </th>
          <td mat-cell *matCellDef="let user">
            <button mat-raised-button color="primary" [routerLink]="['/users/edit', user.userId]">
              <mat-icon>edit</mat-icon> Editar
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="userDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: userDisplayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
