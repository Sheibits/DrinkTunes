<div class="title-container">
    <div class="title">
      <h1>Distribución de Roles</h1>
    </div>
    <div class="chart-container">
      <!-- Gráfico de barras -->
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [type]="barChartType"
      ></canvas>
    </div>
  </div>
